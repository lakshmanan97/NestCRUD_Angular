<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Students</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddStudent()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentList" class="center-align">
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.mobile_Number}}</td>
            <td>{{ student.Age }}</td>
            <td>{{ student.address }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewStudent/', student.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditStudent/', student.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteStudentConfirmation(student)" class="btn"><i
                  class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="studentList.length == 0" colspan="6">No students data found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
